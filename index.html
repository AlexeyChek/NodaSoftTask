<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NodaSoftTask</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <container class="wrapper">
    <header class="header">
      <label for="popup-buttons" class="header__button">Open popup button</label>
    </header>
    <div class="block-1">
      <div class="block-1__block block-1__block_1"></div>
      <div class="block-1__block block-1__block_2"></div>
      <div class="block-1__block block-1__block_3"></div>
      <div class="block-1__block block-1__block_4"></div>
      <div class="block-1__block block-1__block_5"></div>
    </div>
    <div class="block-2">
      <div class="block-2__block"></div>
      <div class="block-2__block"></div>
      <div class="block-2__block"></div>
      <div class="block-2__block"></div>
    </div>
    <footer class="footer">
    </footer>
  </container>
  <input type="checkbox" class="popup-checkbox" id="popup-buttons">
  <div class="popup">
    <div class="popup__content">
      <label for="popup-buttons" class="popup__button">X</label>
      Pop-up
    </div>
  </div>
</body>

</html>
